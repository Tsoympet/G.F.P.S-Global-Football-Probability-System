version: "3.9"

services:
  db:
    image: postgres:16
    container_name: gfps-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: gfps
      POSTGRES_PASSWORD: gfps_password
      POSTGRES_DB: gfpsdb
    volumes:
      - gfps_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gfps -d gfpsdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile-backend
    container_name: gfps-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+psycopg2://gfps:gfps_password@gfps-db:5432/gfpsdb
    ports:
      - "8000:8000"    # direct backend (optional if you only use nginx)
    networks:
      - gfps-net

  nginx:
    image: nginx:1.27-alpine
    container_name: gfps-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      # - "443:443"    # enable when you add TLS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./certs:/etc/nginx/certs:ro    # for TLS in the future
    networks:
      - gfps-net

  # Optional: Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: gfps-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - gfps-net

  # Optional: Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: gfps-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    networks:
      - gfps-net
    volumes:
      - gfps_grafana_data:/var/lib/grafana
      # Dashboards can be imported manually from infrastructure/grafana/dashboards

networks:
  gfps-net:
    driver: bridge

volumes:
  gfps_db_data:
  gfps_grafana_data:
