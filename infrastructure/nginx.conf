user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Logs
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log warn;

    upstream gfps_backend {
        server gfps-backend:8000;
    }

    server {
        listen 80;
        server_name _;

        # --- API & docs ---
        location /api/ {
            proxy_pass         http://gfps_backend/;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Direct pass-through for FastAPI docs
        location /docs {
            proxy_pass         http://gfps_backend/docs;
        }

        location /openapi.json {
            proxy_pass         http://gfps_backend/openapi.json;
        }

        # Health check
        location = /health {
            return 200 "OK\n";
        }

        # Optional: static frontend (if later you build a web UI here)
        # location / {
        #     root /usr/share/nginx/html;
        #     try_files $uri /index.html;
        # }
    }

